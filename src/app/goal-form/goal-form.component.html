<div class="container-fluid">
  <div class="row">
                      <!-- creating a form -->

                      <!-- use the *ngSubmit event to call a function that calls the submitGoal function. -->
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">
                        <!-- We then add a [(ngModel)] attribute to our name input and equate it to the name attribute of the newGoal object we created in our Component class ___END__

                      We then define a name attribute which is a requirement when using [(ngModel)] and a form.-->
                      <!-- We add a template reference variable #name to access the input boxâ€™s Angular control from within the template. -->
        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel">


                        <!-- We can hide and show validation messages under our input elements.     -->
         <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
           <p> Name is Required</p>
           </div>
                        <!--We then create the Display {{newGoal.name}} line where we temporarily display the data is being received.-->
                      <!--REMOVE COMMENTS AND asteriks TO SEE FUNCTION -->
                <!-- *Display {{newGoal.name}}* -->

      </div>
        <div class="form-group">
          <label for="description" >Description</label>
          <textarea class="form-group" id="description" rows="4"  [(ngModel)]="newGoal.description" name="description" #description="ngModel"   required></textarea>

                    <!-- We can hide and show validation messages under our input elements.     -->
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p> Description is Required</p>
        </div>

        </div>
        <div class="form-group">
          <label for="complete">Completion</label>
          <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel"  required>

                            <!-- We can hide and show validation messages under our input elements.     -->
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p> Complete Date is Required</p>

                </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Add Goal</button>
    </form>
  </div>
</div>
